
<div class="container d-flex justify-content-center align-items-center min-vh-50">
  <div class="card shadow-lg p-4 login-card" style="width: 400px;">
    <h2 class="text-center mb-4 text-primary">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control"
               [ngClass]="{'is-invalid': submitted && f['email'].errors}">
        <div class="invalid-feedback" *ngIf="submitted && f['email'].errors">
          <span *ngIf="f['email'].errors['required']">Email is required</span>
          <span *ngIf="f['email'].errors['email']">Invalid email format</span>
        </div>
      </div>

     
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control"
               [ngClass]="{'is-invalid': submitted && f['password'].errors}">
        <div class="invalid-feedback" *ngIf="submitted && f['password'].errors">
          Password is required
        </div>
      </div>

      <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>
     <button class="btn btn-outline-secondary w-100" type="button" (click)="goRegister()">
        Register
      </button>
  </div>
</div>
