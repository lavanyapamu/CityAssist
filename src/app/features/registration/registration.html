<h5>Register</h5>

<div class="container d-flex justify-content-center align-items-center min-vh-50">
  <div class="card shadow-lg p-4 register-card">
    <h2 class="text-center mb-4 text-primary">Create Account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">


      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" formControlName="first_name" class="form-control"
          [ngClass]="{'is-invalid': submitted && f['first_name'].errors}">
        <div class="invalid-feedback" *ngIf="submitted && f['first_name'].errors">
          First Name is required
        </div>
      </div>


      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" formControlName="last_name" class="form-control"
          [ngClass]="{'is-invalid': submitted && f['last_name'].errors}">
        <div class="invalid-feedback" *ngIf="submitted && f['last_name'].errors">
          Last Name is required
        </div>
      </div>


      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control"
          [ngClass]="{'is-invalid': submitted && f['email'].errors}">
        <div class="invalid-feedback" *ngIf="submitted && f['email'].errors">
          <span *ngIf="f['email'].errors['required']">Email is required</span>
          <span *ngIf="f['email'].errors['email']">Invalid email format</span>
        </div>
      </div>


      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control"
          [ngClass]="{'is-invalid': submitted && f['password'].errors}">
        <div class="invalid-feedback" *ngIf="submitted && f['password'].errors">
          <span *ngIf="f['password'].errors['required']">Password is required</span>
          <span *ngIf="f['password'].errors['minlength']">Min 6 characters</span>
        </div>
      </div>


      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="text" formControlName="phone_number" class="form-control"
          [ngClass]="{'is-invalid': submitted && f['phone_number'].errors}">
        <div class="invalid-feedback" *ngIf="submitted && f['phone_number'].errors">
          Phone number is required
        </div>
      </div>


      <div class="mb-3">
        <label class="form-label">Colony</label>
        <input type="text" formControlName="colony" class="form-control">
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">City</label>
          <input type="text" formControlName="city" class="form-control"
            [ngClass]="{'is-invalid': submitted && f['city'].errors}">
          <div class="invalid-feedback" *ngIf="submitted && f['city'].errors">
            City is required
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">State</label>
          <input type="text" formControlName="state" class="form-control"
            [ngClass]="{'is-invalid': submitted && f['state'].errors}">
          <div class="invalid-feedback" *ngIf="submitted && f['state'].errors">
            State is required
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Postal Code</label>
          <input type="text" formControlName="postal_code" class="form-control"
            [ngClass]="{'is-invalid': submitted && f['postal_code'].errors}">
          <div class="invalid-feedback" *ngIf="submitted && f['postal_code'].errors">
            Postal Code is required
          </div>
        </div>
      </div>


      <div class="mb-3">
        <label class="form-label d-block">Role</label>
        <button type="button" class="btn btn-outline-primary me-2"
          [class.active]="registerForm.value.role === 'citizen'" (click)="selectRole('citizen')">
          Citizen
        </button>
        <button type="button" class="btn btn-outline-primary me-2" [class.active]="registerForm.value.role === 'admin'"
          (click)="selectRole('admin')">
          Admin
        </button>
        <div class="invalid-feedback d-block" *ngIf="submitted && f['role'].errors">
          Role is required
        </div>
      </div>

      <button class="btn btn-primary w-100" type="submit">Register</button>
      <button class="btn btn-outline-secondary w-100" type="button" (click)="goToLogin()">
        Back to Login
      </button>
    </form>
  </div>
</div>
