<div class="container mt-4">
    <h3 class="text-primary mb-3">File a Case</h3>
    <form [formGroup]="caseForm" (ngSubmit)="submitCase()">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" formControlName="title" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" formControlName="description" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-select" formControlName="category_id" required>
                <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
            </select>

        </div>
        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" formControlName="location" placeholder="Enter location">
        </div>

        <div class="mb-3">
            <label class="form-label">Photo</label>
            <input type="file" class="form-control" (change)="onFileSelected($event)" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">Submit Case</button>
    </form>
</div>
